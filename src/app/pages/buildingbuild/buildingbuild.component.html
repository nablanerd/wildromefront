<a [routerLink]="['/menu']">Menu</a>

<app-ressources
[wood]="playerService.getWood()"
[water]="playerService.getWater()"
[food]="playerService.getFood()"
[money]="playerService.getMoney()"
></app-ressources>

<h1>BATIMENT</h1>
<h2>Construction</h2>
<h3>Name Province: {{provinceName}}</h3>
<button (click)="goToBuildingList()">goToBuildingList</button>


<h3>Choisir un type</h3>
<select #buildingslist  (change)='onSelect(buildingslist.value)'>
    
    <option  value="null">Select building</option>

    <option *ngFor="let option of buildings" [value]="option.type">
        {{ option.type }}
     </option>

</select>

<p *ngIf="building">Name : {{building.name}}</p>
<p *ngIf="building">Force : {{building.strength}}</p>
<p *ngIf="building">Prix bois : {{building.wood}}</p>
<p *ngIf="building">Prix eau : {{building.water}}</p>
<p *ngIf="building">Prix nourriture : {{building.food}}</p>
<p *ngIf="building">Prix argent : {{building.money}}</p>
