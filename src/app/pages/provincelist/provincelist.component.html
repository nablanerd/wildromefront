<body>
    <div class="container">
        <div class="sidebar">
            <img src="assets/logo.jpg" alt="Logo" class="logo">
            <h1 class="mainTitle">WILDROME</h1>
            <app-menu></app-menu>
        </div>
        <div class="main">
            <div class="ressource">
                <ul class="ressource_list">
                    <li>
                        <img src="assets/wood.png" alt="Image 1">
                        <span class="ressource_element1">bois 0</span>
                    </li>
                    <li>
                        <img src="assets/water.jpg" alt="Image 2">
                        <span class="ressource_element2">eau 0</span>
                    </li>

                        <img src="assets/coins.png" alt="Image 4">
                        <span class="ressource_element4">Argent 0</span>
                    </li>
                </ul>
            </div>
            <div class="title">
                <h1>PROVINCE </h1>
                <h2>List</h2></div>
                <div class="content">
                    <a type="button" [routerLink]="['/provincebuild']">⛏ construire une province ⛏</a>
                
                    <ul class="province-list" *ngFor="let province of provinces;">
                        <li>
                          
                               <a type="button" >
                                <img src="/assets/province1.jpg" alt="Province 1">
                                {{province.name}} - {{province.id}} 
                            </a>

                  <button (click) = "goToBuilding(province.id, province.name)">liste batiments</button>

           
                      </li>
                      
                    </ul>
                </div>
            </div>
        </div>
