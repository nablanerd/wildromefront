<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet"> 

<body>
    <div class="container">
        <div class="sidebar">
            <img src="assets/logo.jpg" alt="Logo" class="logo">
            <h1 class="mainTitle">WILDROME</h1>
            <app-menu></app-menu>
        </div>
        <div class="main">
            <app-ressources></app-ressources>
            <div class="title">
                <h1>𝓟𝓵𝓪𝔂𝓮𝓻</h1>
                <h2>𝓘𝓷𝓯𝓸</h2></div>
            <div class="content">
                <table>
                    <tr>
                        <th>Login:</th>
                        <td *ngIf="this.playerInfo" id="login">{{ this.playerInfo.login }}</td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td *ngIf="this.playerInfo" id="email">{{ playerInfo.email }}</td>
                    </tr>
                    <tr>
                        <th>Province Name:</th>
                        <td *ngIf="this.playerInfo" id="provinceName">{{ playerInfo.provinceName }}</td>
                    </tr>
                    <tr>
                        <th>Province Population:</th>
                        <td *ngIf="this.playerInfo" id="provincePopulation">{{ playerInfo.provincePopulation }}</td>
                    </tr>
                    <tr>
                        <th>Wood:</th>
                        <td *ngIf="this.playerInfo" id="wood">{{ playerInfo.wood }}</td>
                    </tr>
                    <tr>
                        <th>Water:</th>
                        <td *ngIf="this.playerInfo" id="water">{{ playerInfo.water }}</td>
                    </tr>
                    <tr>
                        <th>Food:</th>
                        <td *ngIf="this.playerInfo" id="food">{{ playerInfo.food }}</td>
                    </tr>
                </table>
            </div>
            </div>
        </div>
</body>
